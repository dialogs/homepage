services:
  - docker:dind

variables:
  GIT_SSH_COMMAND: 'ssh -o StrictHostKeyChecking=no'
  GIT_STRATEGY: clone
  IMAGE_NAME: dlgim/$CI_PROJECT_NAME
  BUILD_NUMBER: '${CI_PIPELINE_IID}'
  STAGING_URL: 'https://new-landing.dlg.im'

cache:
  key: '${CI_COMMIT_SHA}'
  paths:
    - ./node_modules
    - ./server
    - ./public

stages:
  - version
  - build
  - docker
  - deploy
  - notify

version:
  image: gitlab.transmit.im:5001/gitlab/builders/web-builder:latest
  stage: version
  script:
    - |
      curl --header 'Content-Type: application/json' --request POST \
      --data "{\"text\": \"üëâüèæ Homepage build *#${BUILD_NUMBER}*: pipeline started.\"}" \
      $DIALOG_HOOK_URL

    - version=$(node -p "require('./package.json').version")
    - image_version="$version.${BUILD_NUMBER}"
    - echo $image_version
    - echo "export IMAGE_VERSION=$image_version" > variables
  artifacts:
    paths:
      - variables

build:
  image: gitlab.transmit.im:5001/gitlab/builders/web-builder:latest
  stage: build
  script:
    - source variables
    - npm ci
    - npm run build

    - |
      curl --header 'Content-Type: application/json' --request POST \
      --data "{\"text\": \"üëåüèæ Homepage build *#${BUILD_NUMBER}*: application build successful.\"}" \
      $DIALOG_HOOK_URL
  dependencies:
    - version

docker build:
  stage: docker
  script:
    - source variables
    - docker login -u="${REGISTRY_USER}" -p="${REGISTRY_PASSWORD}" "${REGISTRY}"
    - docker build -t "${REGISTRY}"/"${IMAGE_NAME}":"${IMAGE_VERSION}" .
    - docker tag "${REGISTRY}"/"${IMAGE_NAME}":"${IMAGE_VERSION}" "${REGISTRY}"/"${IMAGE_NAME}":latest
    - docker push "${REGISTRY}"/"${IMAGE_NAME}":"${IMAGE_VERSION}"
    - if [ "${CI_COMMIT_REF_NAME}" = "master" ]; then docker push "${REGISTRY}"/"${IMAGE_NAME}":latest; fi

    - |
      curl --header 'Content-Type: application/json' --request POST \
      --data "{\"text\": \"üëåüèæ Homepage build *#${BUILD_NUMBER}:* docker image ready. ${REGISTRY}/${IMAGE_NAME}:${IMAGE_VERSION}\"}" \
      $DIALOG_HOOK_URL
  dependencies:
    - version
    - build

staging:
  stage: deploy
  environment:
    name: staging
    url: '${STAGING_URL}'
  cache: {}
  image: gitlab.transmit.im:5001/gitlab/builders/ansible
  script:
    - source variables
    - |
      curl --header 'Content-Type: application/json' --request POST \
      --data "{\"text\": \"üëâüèæ Homepage build *#${BUILD_NUMBER}:* deploy started.\"}" \
      $DIALOG_HOOK_URL

    - eval `ssh-agent`
    - echo "$SSH_CI_KEY" | base64 -d | ssh-add -
    - git clone git@gitlab.transmit.im:web/ansible-playbooks/homepage.git
    - cd homepage && ansible-galaxy install -r requirements.yml
    - ansible-playbook -u poweruser playbook.yml --diff -e homepage_service_name="${CI_PROJECT_NAME}" -e homepage_container="${REGISTRY}/${IMAGE_NAME}:${IMAGE_VERSION}"

    - |
      curl --header 'Content-Type: application/json' --request POST \
      --data "{\"text\": \"ü§üüèæ Homepage build *#${BUILD_NUMBER}:* successfully deployed. [Check here](${STAGING_URL})\"}" \
      $DIALOG_HOOK_URL
  dependencies:
    - version
  only:
    - develop

notify_fail:
  stage: notify
  when: on_failure
  script:
    - |
      curl --header 'Content-Type: application/json' --request POST \
      --data "{\"text\": \"üñïüèæ Homepage build *#${BUILD_NUMBER}:* pipeline failed. [More info](${CI_PIPELINE_URL})\"}" \
      $DIALOG_HOOK_URL
